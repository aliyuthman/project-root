# Supabase CLI Configuration
# This file configures the local Supabase development environment

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
port = 54324
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_confirmations = false

[auth.email]
enable_signup = true
double_confirm_password = true
enable_confirmations = false

[db]
port = 54322
major_version = 15

[storage]
enabled = true
port = 54323
file_size_limit = "50MiB"
image_transformation = true

[analytics]
enabled = false

[functions]
enabled = true
verify_jwt = false

[edge-runtime]
enabled = true
ip_version = "dual"

# Database settings
[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# Development settings
[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

# Local configuration
[local_development]
enabled = true